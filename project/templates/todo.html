<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}


<div class="ui breadcrumb ">
  <a class="section" href = "/">Home</a>
  <div class="divider"> / </div>
  <a class="section" href = "/modules/{{course.id}}">{{course.name}}</a>
  <div class="divider"> / </div>
  <a class="active section">{{module.name}}</a>

</div>


<div class="ui celled list">

{% for task in tasks %}



  <div class="item">
    <div class="content">
      <div class="header">{{task.Task.name}}</div>
      <div class="description">{{task.Task.description}}</div>
          <p><p><p>
      <a class="ui label">
  <i class="mail icon"></i> 23
</a>
    </div>

  {% if task.Checked.complete == True %}
  <span class="ui green label">Completed</span>
  {% else %}
  <span class="ui gray label">Not completed</span>
  {% endif %}
</div>



  {% endfor %}


<!--<button class="ui button active">Following</button>
-->

</div>

{% endblock %}
