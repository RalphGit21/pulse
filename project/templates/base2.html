<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pulse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>

<body>

  <div class="ui container">

<div class="ui secondary small menu">

  <div class="item">
  <a href="{{ url_for('main.index') }}" class="item"><img src="/static/logo.png"></a>
  </div>

  <div class="right menu">
  {% if current_user.is_authenticated %}
  <a href="{{ url_for('main.profile') }}" class="item"><i class="settings icon"></i>Me</a>
  <a href="{{ url_for('auth.logout') }}" class="item">Logout</a>
  {% endif %}
  </div>
</div>


<div class="ui divider"></div>


            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
</div>

</body>

</html>
